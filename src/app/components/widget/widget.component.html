<div class="container" cdkDrag cdkDragPreviewContainer="parent">
    <button mat-icon-button class="settings-button" (click)="showOptions.set(true)">
        <mat-icon>settings</mat-icon>
    </button>
    <div class="chart-container">
        <canvas #chart></canvas>
    </div>
    @if (showOptions()) {
        <app-widget-options [data]="data()" [(showOptions)]="showOptions"/>
    }
    <div *cdkDragPlaceholder></div>
</div>
